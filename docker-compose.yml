version: '3.8'

services:
  web:
    build: .
    image: ${IMAGE_NAME}
    container_name: subsonic-client
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3